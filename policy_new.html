<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .active{
        color:green;
        font-weight:bold;
      }
      .footer {
        position: fixed;
        bottom: 20px; /* negative value of footer height */
        right: 20px; /* negative value of footer height */
      }
      .btn-circle {
        width: 30px;
        height: 30px;
        text-align: center;
        padding: 6px 0;
        font-size: 12px;
        line-height: 1.42;
        border-radius: 15px;
        background-color: red;
        }
        body {
          padding-top: 70px;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="/img/Affecto_logo.png" width="97" height="23">
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <form action="/policy/new/" method="POST">
        <div class="form-group">
          <label for="car_type">Car Type</label>
          <select class="form-control" id="car_type">
            <option selected>Select Car Model</option>
            <option value="1">Alfa Romeo 145 1,4</option>
            <option value="2">Audi A4 30 V6</option>
            <option value="3">BMW 525i</option>
            <option value="4">Toyota Corolla 2,0</option>
            <option value="5">Volkswagen Golf GTI</option>
          </select>
        </div>
        <div class="form-group">
          <label for="license_plate">License plate</label>
          <input type="text" class="form-control" id="license_plate" placeholder="License plate" name="license_plate">
        </div>
        <div class="form-group">
          <label for="vin">VIN</label>
          <input type="text" class="form-control" id="vin" placeholder="VIN" name="vin">
        </div>
        <div class="form-group">
          <label class="control-label">Start Date</label>
            <p class="form-control-static">2017-06-13</p>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-10 col-xs-2">
            <button type="submit" class="btn btn-default">Calculate</button>
          </div>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
