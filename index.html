      <title>Device Orientation API Demo by Aurelio De Rosa</title>
      <style>
         *
         {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
         }
         body
         {
            max-width: 500px;
            margin: 2em auto;
            padding: 0 0.5em;
            font-size: 20px;
         }
         h1
         {
            text-align: center;
         }
         .hidden
         {
            display: none;
         }
         .cube
         {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 30px auto;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
         }
         .face
         {
            width: 150px;
            height: 150px;
            position: absolute;
            font-size: 80px;
            text-align: center;
            line-height: 150px;
            background-color: #999999;
            box-shadow: inset 0 0 20px #333333;
            opacity: 0.6;
         }
         .cube .one
         {
            -webkit-transform: translateZ(75px);
            transform: translateZ(75px);
         }
         .cube .two
         {
            -webkit-transform: rotateY(90deg) translateZ(75px);
            transform: rotateY(90deg) translateZ(75px);
         }
         .cube .three
         {
            -webkit-transform: rotateY(180deg) translateZ(75px);
            transform: rotateY(180deg) translateZ(75px);
         }
         .cube .four
         {
            -webkit-transform: rotateY(-90deg) translateZ(75px);
            transform: rotateY(-90deg) translateZ(75px);
         }
         .cube .five
         {
            -webkit-transform: rotateX(90deg) translateZ(75px);
            transform: rotateX(90deg) translateZ(75px);
         }
         .cube .six
         {
            -webkit-transform: rotateX(-90deg) translateZ(75px) rotate(0deg);
            transform: rotateX(-90deg) translateZ(75px) rotate(0deg);
         }
         .value
         {
            font-weight: bold;
         }
         .author
         {
            display: block;
            margin-top: 1em;
         }
      </style>

   <body>
      <h1>Device Orientation API</h1>
      <span id="do-unsupported" class="hidden">deviceorientation event not supported</span>
      <span id="dm-unsupported" class="hidden">devicemotion event not supported</span>
      <span id="cnc-unsupported" class="hidden">compassneedscalibration event not supported</span>

      <div id="do-results">
         <div id="do-info" class="hidden">
            <p>
               Coordinates:
               (<span id="beta" class="value">null</span>)
            </p>
         </div>
      </div>

      <script>
      document.getElementById('do-info').classList.remove('hidden');
      var http = new XMLHttpRequest();
               var url = "/policy/";
               var policy = {};
               policy.premium = 200;

               var params = JSON.stringify(policy)
               alert(params)
               http.open("POST", url, true);

               //Send the proper header information along with the request
               http.setRequestHeader("Content-type", "application/json");

               http.onreadystatechange = function() {//Call a function when the state changes.
                 alert("state changed")
                 alert(http.readyState)
                 alert(http.status)
                 if(http.readyState == 4 && http.status == 200) {
                    document.getElementById('beta').innerHTML = 100;

                 }
               }
                http.send(params);
